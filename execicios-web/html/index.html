<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execícios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Execícios HTML</h1>
</header>
    <nav>
        <a href wm-nav="execicios/teste.html"> 00- teste</a>
        <a href wm-nav="execicios/texto1.html.html"> 01- Texto 1</a>

    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')


            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
